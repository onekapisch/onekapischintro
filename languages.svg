<svg width="540" height="200" viewBox="0 0 540 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FDE08D"/>
      <stop offset="100%" stop-color="#D9A44D"/>
    </linearGradient>
    <style>
      .header { font: 600 20px 'Segoe UI', 'Ubuntu', Sans-Serif; fill: url(#gold-gradient); text-anchor: middle; }
      .lang-label { font: 600 14px 'Segoe UI', 'Ubuntu', Sans-Serif; fill: #BEB9CC; text-anchor: start; }
      .lang-percent { font: 400 14px 'Segoe UI', 'Ubuntu', Sans-Serif; fill: #BEB9CC; text-anchor: end; }
    </style>
  </defs>

  <rect x="0.5" y="0.5" rx="10" height="99%" width="99%" fill="#1F162C" stroke="#3D2E50"/>

  <text x="50%" y="45" class="header">Most Used Languages</text>

  <g transform="translate(40, 75)">
    <g transform="translate(0, 0)">
      <text x="0" y="0" class="lang-label">TypeScript</text>
      <text x="460" y="0" class="lang-percent">50.41%</text>
      <rect x="0" y="10" width="460" height="12" rx="6" fill="#3D2E50"/>
      <rect x="0" y="10" width="231.88" height="12" rx="6" fill="#3178C6"/>
      <rect x="0" y="10" width="231.88" height="6" rx="3" fill="white" fill-opacity="0.4"/>
    </g>
    <g transform="translate(0, 35)">
      <text x="0" y="0" class="lang-label">HTML</text>
      <text x="460" y="0" class="lang-percent">41.78%</text>
      <rect x="0" y="10" width="460" height="12" rx="6" fill="#3D2E50"/>
      <rect x="0" y="10" width="192.19" height="12" rx="6" fill="#E34F26"/>
      <rect x="0" y="10" width="192.19" height="6" rx="3" fill="white" fill-opacity="0.4"/>
    </g>
    <g transform="translate(0, 70)">
      <text x="0" y="0" class="lang-label">CSS</text>
      <text x="460" y="0" class="lang-percent">4.14%</text>
      <rect x="0" y="10" width="460" height="12" rx="6" fill="#3D2E50"/>
      <rect x="0" y="10" width="19.04" height="12" rx="6" fill="#563D7C"/>
      <rect x="0" y="10" width="19.04" height="6" rx="3" fill="white" fill-opacity="0.4"/>
    </g>
    <g transform="translate(0, 105)">
      <text x="0" y="0" class="lang-label">JavaScript</text>
      <text x="460" y="0" class="lang-percent">3.67%</text>
      <rect x="0" y="10" width="460" height="12" rx="6" fill="#3D2E50"/>
      <rect x="0" y="10" width="16.88" height="12" rx="6" fill="#F7DF1E"/>
      <rect x="0" y="10" width="16.88" height="6" rx="3" fill="white" fill-opacity="0.4"/>
    </g>
  </g>
</svg>
