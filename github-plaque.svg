<svg width="800" height="420" viewBox="0 0 800 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="background-gradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#2c2141" />
      <stop offset="100%" stop-color="#14101d" />
    </linearGradient>

    <linearGradient id="polished-gold" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#fdeec9" />
      <stop offset="20%" stop-color="#f8d477" />
      <stop offset="80%" stop-color="#d9a44d" />
      <stop offset="100%" stop-color="#c59b4d" />
    </linearGradient>

    <style>
      .header { font-family: 'Segoe UI', 'Ubuntu', 'Helvetica', 'Arial', sans-serif; font-size: 26px; font-weight: 700; fill: url(#polished-gold); text-anchor: middle; }
      .stat-label { font-family: 'Segoe UI', 'Ubuntu', 'Helvetica', 'Arial', sans-serif; font-size: 15px; font-weight: 400; fill: #c4b9d9; text-anchor: start; }
      .stat-value { font-family: 'Segoe UI', 'Ubuntu', 'Helvetica', 'Arial', sans-serif; font-size: 24px; font-weight: 700; fill: #ffffff; text-anchor: end; }
      .lang-label { font-family: 'Segoe UI', 'Ubuntu', 'Helvetica', 'Arial', sans-serif; font-size: 15px; font-weight: 600; fill: #c4b9d9; text-anchor: start; }
      .lang-percent { font-family: 'Segoe UI', 'Ubuntu', 'Helvetica', 'Arial', sans-serif; font-size: 14px; font-weight: 400; fill: #c4b9d9; text-anchor: end; }
    </style>
  </defs>

  <rect x="0.5" y="0.5" width="799" height="419" rx="15" fill="url(#background-gradient)" stroke="#4a4063" stroke-width="1" />

  <text x="400" y="55" class="header">My Stats</text>

  <g id="stats-section" transform="translate(50, 85)">
    <rect width="700" height="90" rx="8" fill="#000000" fill-opacity="0.15" />
    <rect x="0.5" y="0.5" width="699" height="89" rx="7.5" stroke="url(#polished-gold)" stroke-opacity="0.2" stroke-width="1"/>

    <g id="stats-grid" transform="translate(40, 20)">
      <g id="left-column">
        <g transform="translate(0, 10)">
          <text class="stat-label">Total Stars Earned</text>
          <text x="300" class="stat-value">3</text>
        </g>
        <g transform="translate(0, 50)">
          <text class="stat-label">Total Commits (2025)</text>
          <text x="300" class="stat-value">115</text>
        </g>
      </g>
      <g id="right-column" transform="translate(360, 0)">
        <g transform="translate(0, 10)">
          <text class="stat-label">Total Pull Requests</text>
          <text x="300" class="stat-value">5</text>
        </g>
        <g transform="translate(0, 50)">
          <text class="stat-label">Total Issues</text>
          <text x="300" class="stat-value">0</text>
        </g>
      </g>
    </g>
  </g>

  <g id="languages-section" transform="translate(50, 215)"> 
    <line x1="0" y1="0" x2="700" y2="0" stroke="#4a4063" stroke-width="1"/>
    
    <g transform="translate(0, 25)">
      <text class="lang-label">TypeScript</text>
      <text x="700" class="lang-percent">50.41%</text>
      <rect y="25" width="700" height="12" rx="6" fill="#000000" fill-opacity="0.2"/>
      <rect y="25" width="352.87" height="12" rx="6" fill="url(#polished-gold)"/>
    </g>
    <g transform="translate(0, 70)">
      <text class="lang-label">HTML</text>
      <text x="700" class="lang-percent">41.78%</text>
      <rect y="25" width="700" height="12" rx="6" fill="#000000" fill-opacity="0.2"/>
      <rect y="25" width="292.46" height="12" rx="6" fill="url(#polished-gold)"/>
    </g>
    <g transform="translate(0, 115)">
      <text class="lang-label">CSS</text>
      <text x="700" class="lang-percent">4.14%</text>
      <rect y="25" width="700" height="12" rx="6" fill="#000000" fill-opacity="0.2"/>
      <rect y="25" width="28.98" height="12" rx="6" fill="url(#polished-gold)"/>
    </g>
    <g transform="translate(0, 160)">
      <text class="lang-label">JavaScript</text>
      <text x="700" class="lang-percent">3.67%</text>
      <rect y="25" width="700" height="12" rx="6" fill="#000000" fill-opacity="0.2"/>
      <rect y="25" width="25.69" height="12" rx="6" fill="url(#polished-gold)"/>
    </g>
  </g>
</svg>
